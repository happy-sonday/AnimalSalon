<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
</head>
<body>
				
				
				<div id="wrapper" align="center">
					
						<!-- 로고 -->
						<div id="logo" >
							<a th:href="@{/}"><img alt="애니멀살롱로고" src="#"></a>
						</div>	
							
						<!-- 로그인 폼-->
						
						<div>
							<span>
								아이디 
								<input type="text" id="id" name="id" required autofocus />
							</span>
						</div>
						
						<div>
							<span>
								패스워드 
								<input type="password" id="pwd" name="pwd" required />
							</span>
						</div>
						
						<!-- AlertMsg -->
						<div>
								[[${loginErrorMsg}]]
						</div>
						
						<div>
								<input type="submit" value="로그인">
						</div>
						
						<div>
								<input type="checkbox" name="keepLogin" id="keepLogin" value="y"> 로그인 유지
						</div>
							
						<div id="sns_login">
							<a th:href="@{/oauth2/authorization/google}" class="btn btn-success active" role="button">Google Login</a><br />		
							<a th:href="@{/oauth2/authorization/naver}" class="btn btn-secondary active" role="button">Naver Login</a><br />
                    		<a th:href="@{/oauth2/authorization/kako}" class="btn btn-secondary active" role="button">Kakao Login</a><br />
                    	</div>	
                    	
                    	<div id="find_info_sign" style="padding: 50">
                    		<a th:href="@{/findInfo}" id="findIdPwd">아이디/비밀번호찾기</a>
                    		<a th:href="@{/terms}">회원가입</a>                    	
                    	</div>
                    	
                    </div>

	<!-- footer 영역 -->
<div th:replace="fragments/footer::footer" ></div>
</body>
</html>
