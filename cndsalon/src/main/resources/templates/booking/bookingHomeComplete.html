<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>취소된 예약내역</title>

<style type="text/css">

ul{
	list-style: none;
	font-size: 25px;
}

li{
	float:left;
	margin-left: 15px;
}

</style>

</head>
<body>
	<!-- Main Home Header 삽입 예정 -->
	
	<!-- bookingSubHeader 삽입 -->
	<div th:insert="~{booking/sub/bookingSubHeader::bookingSubHeader}"></div>
	
	<!-- 예약내역테이블(완료) -->
	<table border="1">
		<tr>
			<th>NO</th>
			<th>예약상태</th>
			<th>시술종류</th>
			<th>매장<br/>디자이너</th>
			<th>일정</th>
			<th>요청</th>
			<th>선택<input type="checkbox" name="allDelCheck"> </th>
		</tr>
		<tr>
			<td>예약번호</td>
			<td>전체</td>
			<td><img width="50" height="50" name="메뉴이미지"> 메뉴명 <br/> 시술가격</td>
			<td>매장 / 디자이너명</td>
			<td>연월일(요일)날짜</td>
			<td><a th:href="@{/리뷰쓰기}">리뷰쓰기</a>
				<a th:href="@{/재예약-해당업체메뉴선택으로 연결}">재예약</a>
<!-- 				<button onclick="location.href='공유'">공유</button></td> -->
			<td><input type="checkbox" name="delCheck"></td>
		</tr>
	</table>
	<a style="float: right;" th:href="@{/bookings/예약번호}">내역삭제</a>
	
</body>
</html>
