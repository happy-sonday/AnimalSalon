<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>예약하기</title>
<link rel="stylesheet" th:href="@{/static/datepicker/jquery-ui.css}">
</head>
<body>
	<!-- Header 들어올 예정 -->
	<div class="header">
			Header 내용 추가 (bookingMenu.html의 Header와 동일)
	</div>
	
	<!-- 메뉴선택 -->
<div>
	<div style="float: left; width: 500px;">
		<img width="100" height="100" style="float: left;" name="메뉴이미지">
		<span th:text="${menu.mName}"></span>
		<hr/>
		
		<!-- 메뉴옵션 -->
		<select th:if="${not #lists.isEmpty(menuOptions)}" name="optionList">
			<option th:each="option : ${menuOptions}"
					th:value="${option.oTime} + ${option.oPrice}"
					th:text="${option.oName}"
					></option>
		</select>
		<span th:text="${menu.mPrice}" id="sumPrice"></span><br/>
		<span th:text="${menu.mTime}" id="sumbeautiTime"></span>
		
		<!-- 날짜선택 -->
		<br/><br/><br/>
		<div>
		날짜선택
		<br/>
			<input type="text" id="booking_date" name="bookingDate">
		</div>
	</div>
	
	<!-- 디자이너 및 시간 선택 -->
	<div style="float: left;">
		<div th:each="dList : ${designers}">
			<img width="75px" height="75px" name="디자이너사진" /> 디자이너명(디자이너추가정보)<br/>
				<button th:if="${#strings.equals(todaysDay, dList.dDayOff)}">정기휴무</button>
				<button th:if="!${#strings.equals(todaysDay, dList.dDayOff)}">디자이너예약가능시간</button>
<!-- 			<button th:if="${todaysDay.equals('${dList.dDayOff')}">정기휴무</button> -->
<!-- 			<button th:if="!${todaysDay.equals('${dList.dDayOff')}" th:text="디자이너작업시간"></button> -->
			<br/>
			<img width="75px" height="75px" name="디자이너사진" /> 디자이너명(디자이너추가정보)<br/>
			<button disabled="disabled">정기휴무</button>
		</div>
	</div>
</div>

	
	<!-- 기타 세부사항 (상품고시, 거래정보, 예약환불규정은 버튼 클릭 시 펼쳐지게)-->
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><hr>
	<div align="center">
		<label>상품부가설명</label>
		<span>상품부가설명내용들어갈예정</span>
		<ul>
			<li>상품고시▼</li>
			<li>거래정보▼</li>
			<li>예약환불규정▼</li>
		</ul>
		<a th:href="@{/pay}">예약하기</a>
	</div>
	
<script th:src="@{/static/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/static/datepicker/jquery-ui.js}" type="text/javascript"></script>
<script th:src="@{/static/js/booking/booking.js}" type="text/javascript"></script>
</body>
</html>
