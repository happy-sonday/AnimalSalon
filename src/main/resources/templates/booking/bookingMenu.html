<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메뉴 선택 화면</title>
<link rel="stylesheet" th:href="@{'/static/css/main/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{'/static/css/main/booking.css'}">
</head>
<body>
	<!-- bookingHomeSubHeader 삽입 -->
	<div th:insert="~{booking/sub/bookingSubHeader::bookingSubHeader}"></div>
	
	<div class="wholeContainer">
		
		<div class="content">
			<div class="petChoice">
				<ul>
					<li><input type="button" value="강아지" onclick="choice_type(this);"></li>
					<li><input type="button" value="고양이" onclick="choice_type(this);"></li>
				</ul>
			</div>
			
			<div class="styleChoice">
				<ul>
					<li>				
						<form th:action="@{/booking/go-booking}" method="get" th:each="m : ${menu}">
						<input type="hidden" name="sCode" th:value="${shop.sCode}" id="sCode">
						<input type="hidden" name="mCode" th:value="${m.mCode}">
						<input type="hidden" name="mType" th:value="${m.mType}">
							<div class="style">
								<table border="1">
									<tr>
										<td rowspan="4"><img src="#" alt="menuImg" /></td>
										<td th:text="${m.mName}"></td>
									</tr>
									<tr>
										<td th:text="|기본 ${m.mPrice}원|"></td>
									</tr>
									<tr>
										<td th:text="|기본 ${m.mTime}분|"></td>
									</tr>
									<tr>
									<td><input type="submit" value="예약"></td>
									</tr>
								</table>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</div>
		
		
		

	</div>
	
	<!-- footer -->
<!-- 	<div th:insert="~{booking/sub/footer::footer}"></div> -->
	
<script th:src="@{/static/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/booking/booking.js}" type="text/javascript"></script>
<script th:src="@{/static/js/shop/shop_search_my.js}" type="text/javascript"></script>

</body>
</html>
