<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메뉴 선택 화면</title>
<link rel="stylesheet" th:href="@{'/static/css/main/bootstrap.min.css'}">
<link rel="stylesheet" th:href="@{'/static/css/main/booking.css'}">
</head>
<body>
	<!-- bookingHomeSubHeader 삽입 -->
	<div th:insert="~{booking/sub/bookingSubHeader::bookingSubHeader}"></div>

	<section class="py-4 text-center container">
		<div class="row py-lg-5">
			<div class="col-lg-6 col-md-8 mx-auto">
				<h3 class="fw-light">메뉴를 선택해주세요.</h3>
				<!-- 				<p class="lead text-muted">Something short and leading about the -->
				<!-- 					collection below—its contents, the creator, etc. Make it short and -->
				<!-- 					sweet, but not too short so folks don’t simply skip over it -->
				<!-- 					entirely.</p> -->
				<br />
				<div class="d-grid gap-2">
					<button type="button" class="btn btn-primary"
						onclick="choice_type(this);" value="강아지">강아지</button>
					<button type="button" class="btn btn-primary"
						onclick="choice_type(this);" value="고양이">고양이</button>
				</div>
			</div>
		</div>
	</section>
	<div class="album py-5 bg-light">
		<div class="container">

			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				<form th:action="@{/booking/go-booking}" method="get"
					th:each="m : ${menu}">
					<input type="hidden" name="sCode" th:value="${shop.sCode}" id="sCode">
					<input type="hidden" name="mCode" th:value="${m.mCode}">
					<input type="hidden" name="mType" th:value="${m.mType}">
					<div class="col">
						<div class="card shadow-sm">
							<img th:src="@{'/menu/upload_image/' + ${m.mpPath} + ${m.mpSysName}}" width="100%" height="225" alt="메뉴사진"
							class="bd-placeholder-img card-mg-top" preserveAspectRatio="xMidYMid slice" focusable="false" />
<!-- 							<svg class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" -->
<!-- 								th:src="@{'/menu/upload_image/' + ${m.mpPath} + ${m.mpSysName}}" -->
<!-- 								 preserveAspectRatio="xMidYMid slice" focusable="false"> 이미지 -->
<!-- 							</svg> -->
<!-- 							<rect width="100%" height="100%" fill="#55595c"></rect> 사진들어가면 지워도 될듯 -->
							

							<div class="card-body">
<!-- 							<img th:src="@{'/menu/upload_image/' + ${m.mpPath} + ${m.mpSysName}}" width="100%" height="100%" alt="메뉴사진" /> -->
								<p class="card-text">
									<b>[[${m.mName}]]</b><br />
									기본 <b>[[${m.mPrice}]]</b>원<br />
									기본소요시간 <b>[[${m.mTime}]]</b>분
								</p>
								<div style="float: right;">
									<div class="btn">
										<button type="submit" class="btn btn-sm btn-outline-secondary">예약하기</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- footer -->
	<div th:insert="~{booking/sub/footer::footer}"></div>

	<script th:src="@{/static/js/jquery-3.5.1.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/bootstrap.bundle.min.js}" charset="UTF-8"></script>
	<script th:src="@{/static/js/booking/booking.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/shop/shop_search_my.js}"
		type="text/javascript"></script>

</body>
</html>
