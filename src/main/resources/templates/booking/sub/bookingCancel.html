<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>예약취소</title>
<link rel="stylesheet" th:href="@{'/static/css/main/bootstrap.min.css'}">
</head>
<body>

	<div align="center">
		<div>
			환불규정내용 들어갈 예정
		</div>
		<select name="reasonForCancel" id="reasonForCancel">
			<option value="x" disabled="disabled" selected="selected">취소 사유를 선택해주세요.</option>
			<option value="예약 실수">예약 실수</option>
			<option value="다른 용무">다른 용무</option>
			<option value="기타">기타</option>
		</select>
		<input type="button" value="예약/결재취소" th:onclick="|go_cancel_booking(${bCode});|" />
		<button onclick="cancelPay()">환불하기</button> <!-- 일단 테스트용 -->
	</div>
	
	<script th:src="@{/static/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/bootstrap.bundle.min.js}" charset="UTF-8"></script>
	<script th:src="@{/static/js/booking/bookingHome.js}" type="text/javascript"></script>
	
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script><!-- jQuery CDN --->
  <script>  	
    function cancelPay() {
      jQuery.ajax({
        "url": "http://www.myservice.com/payments/cancel",
        "type": "POST",
        "contentType": "application/json",
        "data": JSON.stringify({
          "merchant_uid": "ORD20180131-0000013",						// 주문번호
          "cancel_request_amount": 900, 										// 환불금액
          "reason": $("#reasonForCancle option:selected").val()		// 환불사유
          //"refund_holder": "홍길동",										// [가상계좌 환불시 필수입력] 환불 수령계좌 예금주
          //"refund_bank": "88",		 									// [가상계좌 환불시 필수입력] 환불 수령계좌 은행코드(ex. KG이니시스의 경우 신한은행은 88번)
          //"refund_account": "56211105948400" 					// [가상계좌 환불시 필수입력] 환불 수령계좌 번호
        }),
        "dataType": "json"
      });
    }
  </script>
</body>
</html>
